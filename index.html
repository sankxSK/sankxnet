<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sankxnet</title>
  <style>
    :root {
      --bg-color: #f2f2f7;
      --card-bg: #fff;
      --text-color: #111;
      --subtext-color: #555;
      --border-color: #e0e0e0;
      --link-color: #007aff;
      --card-shadow: rgba(0, 0, 0, 0.05);
    }

    body.dark {
      --bg-color: #1c1c1e;
      --card-bg: #2c2c2e;
      --text-color: #fff;
      --subtext-color: #aaa;
      --border-color: #444;
      --link-color: #0a84ff;
      --card-shadow: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.3s ease;
    }

    body.dark header {
      background: rgba(28, 28, 30, 0.8);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: var(--link-color);
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(0, 122, 255, 0.1);
    }

    /* Toggle switch (dark mode) */
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 22px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4cd964;
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    main {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .category-frame {
      background-color: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px var(--card-shadow);
      border: 1px solid var(--border-color);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.6s ease-out forwards;
    }

    .category-frame h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .category-frame p {
      margin: 10px 0 0;
      color: var(--subtext-color);
      line-height: 1.5;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      nav {
        gap: 8px;
      }

      nav a {
        padding: 4px 10px;
        font-size: 14px;
      }

      header h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sankxnet</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#devices">Devices</a>
      <label class="toggle-switch" title="Toggle light/dark mode">
        <input type="checkbox" id="modeToggle">
        <span class="slider"></span>
      </label>
    </nav>
  </header>

  <main>
    <section id="home" class="category-frame">
      <h2>Home</h2>
      <p>Welcome to Sankxnet â€” your iOS-inspired tech portal.</p>
    </section>

    <section id="about" class="category-frame">
      <h2>About</h2>
      <p>We provide clean and sleek access to devices, tools, and updates in the tech world.</p>
    </section>

    <section id="devices" class="category-frame">
      <h2>Devices</h2>
      <p>Here you can find supported hardware, software tools, and integrations.</p>
    </section>
  </main>

  <script>
    // Dark mode toggle
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", toggle.checked);
    });

    // Respect user preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      toggle.checked = true;
      document.body.classList.add("dark");
    }
  </script>

</body>
</html>
