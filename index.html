<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sankxnet</title>
  <style>
    /* iOS-style font */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f2f2f7;
    }

    /* Top panel (glass effect) */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 24px;
      border-bottom: 1px solid #e0e0e0;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #111;
    }

    nav {
      display: flex;
      gap: 14px;
    }

    nav a {
      text-decoration: none;
      color: #007aff;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(0, 122, 255, 0.1);
    }

    /* Main area */
    main {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* iOS-style card (like Settings app) */
    .category-frame {
      background-color: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      border: 1px solid #e0e0e0;
    }

    .category-frame h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .category-frame p {
      margin: 10px 0 0;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sankxnet</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#devices">Devices</a>
    </nav>
  </header>

  <main>
    <section id="home" class="category-frame">
      <h2>Home</h2>
      <p>Welcome to Sankxnet â€” your iOS-inspired tech portal.</p>
    </section>

    <section id="about" class="category-frame">
      <h2>About</h2>
      <p>We provide clean and sleek access to devices, tools, and updates in the tech world.</p>
    </section>

    <section id="devices" class="category-frame">
      <h2>Devices</h2>
      <p>Here you can find supported hardware, software tools, and integrations.</p>
    </section>
  </main>

</body>
</html>
