<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sankxnet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      padding: 12px 18px;
      text-decoration: none;
      margin: 0 10px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    main {
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sankxnet</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#devices">Devices</a>
  </nav>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the homepage of Sankxnet.</p>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>Sankxnet is your hub for all things tech and devices.</p>
    </section>

    <section id="devices">
      <h2>Devices</h2>
      <p>Explore our list of supported devices and tools.</p>
    </section>
  </main>

</body>
</html>
